  <div class="header">
    <img src="PCC logo.jpg" alt="School Logo" class="logo" />

  <a href="section-a.html" style="color: #1a73e8; text-decoration: none;">← Back to Section A</a>
</p>

  </div>

  <div class="form-box">
    <form action="#" method="post" enctype="multipart/form-data">
      <p class="pledge">
        I, <input type="text" name="Headteacher_name" placeholder="Head Teacher's full name" required>,

      <input type="file" name="ht_signature" id="ht-signature" accept="image/*" required>

      <button type="button" onclick="window.location.href='section-c.html'">Finalize Section B</button>
